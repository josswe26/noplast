{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">

        <!-- Profile main header -->
        <div class="row py-4 border-top border-bottom">
            <div class="col text-center">
                <h1 class="logo-text">My Profile</h1>
            </div>
        </div>

        <div class="row">
            <!-- Default delivery info form -->
            <div class="default-info col-12 col-lg-6">
                <div class="container py-5 w-75">
                    <p class="logo-text">Default Delivery Information</p>
                    <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-main float-end">Update Information</button>
                    </form>
                </div>
            </div>

            <!-- Order history -->
            <div class="col-12 col-lg-6">
                <div class="container py-5">
                    <p class="logo-text">Order History</p>
                    {{ orders }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
    </div>
{% endblock %}
