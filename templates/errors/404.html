{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- Page overlay to cover image -->
    <div class="overlay"></div>
    <div class="container-fluid">

        <!-- 404 error main header -->
        <div class="row py-4 border-top border-bottom">
            <div class="col text-center">
                <h1 class="logo-text">Page not found</h1>
            </div>
        </div>

        <!-- Error message -->
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <p class="lead mb-5">Unfortunately the page you are looking for does not exist.</p>
                    <a href="{% url 'products' %}" class="btn btn-main hvr-back-pulse btn-lg">
                        <i class="fas fa-chevron-left"></i>
                        <span class="text-uppercase">Back to products</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
